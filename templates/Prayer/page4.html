{% extends 'Prayer/base.html' %}

{% block content %}

    <div class="page-1-container">
        <div class="prayers-wrapper">
            <h2 id="page-3-h2">Tell me! What would you like to pray about and discuss</h2>
            <div class="form">
                <form action="." method="POST">
                    {% csrf_token %}
                    <!--<textarea name="" id="" cols="10" rows="10" class="form-control mt-6"></textarea>-->
                    {{ form.prayer }}
                    <button class="btn btn-success mt-3">Submit</button>
                </form>
            </div>
            <div class="anything-else">
                <h6 class="mt-3"><a href="#">Anything else on your mind?</a></h6>
            </div>
        </div>
    </div>
{% endblock %}
